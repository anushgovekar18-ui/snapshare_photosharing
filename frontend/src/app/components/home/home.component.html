<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Gradient Orbs -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-to-r from-pink-500/20 to-violet-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
    <div class="absolute top-1/2 right-1/4 w-80 h-80 bg-gradient-to-r from-cyan-500/20 to-blue-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-float animation-delay-2000"></div>
    <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-gradient-to-r from-emerald-500/20 to-teal-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-float animation-delay-4000"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="relative z-10 glass border-b border-white/10 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-r from-pink-500 to-violet-500 rounded-xl shadow-lg">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <button (click)="goHome()" class="text-white text-xl font-bold font-display hover:text-pink-300 transition-colors duration-300">SnapShare</button>
        </div>

        <!-- Search Bar -->
        <div class="flex-1 max-w-md mx-8">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-purple-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              type="text"
              class="w-full pl-10 pr-4 py-2 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
              placeholder="Search photos, users, tags..."
            />
          </div>
        </div>

        <!-- Navigation Icons -->
        <div class="flex items-center space-x-4">
          <button class="nav-icon active">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
          </button>
          
          <button (click)="onNotifications()" class="nav-icon relative">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5 5-5h-5m-6 10v4a2 2 0 01-2 2H7a2 2 0 01-2-2v-4m6-10V3a2 2 0 00-2-2H9a2 2 0 00-2 2v4"></path>
            </svg>
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-pink-500 rounded-full animate-pulse"></div>
          </button>

          <button (click)="onProfile()" class="nav-icon">
            <div class="w-8 h-8 bg-gradient-to-r from-pink-500 to-violet-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-semibold">U</span>
            </div>
          </button>

          <button (click)="onLogout()" class="nav-icon" title="Logout">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      
      <!-- Sidebar -->
      <div class="lg:col-span-1 space-y-6">
        <!-- Trending Tags -->
        <div class="glass rounded-2xl p-6">
          <h3 class="text-white font-semibold text-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-pink-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
            </svg>
            Trending
          </h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tag of trendingTags.slice(0, 6)" 
                  class="px-3 py-1 bg-white/10 hover:bg-white/20 rounded-full text-sm text-purple-200 cursor-pointer transition-all duration-300 hover:scale-105">
              {{tag}}
            </span>
          </div>
        </div>

        <!-- Suggested Users -->
        <div class="glass rounded-2xl p-6">
          <h3 class="text-white font-semibold text-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-violet-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
            </svg>
            Suggested
          </h3>
          <div class="space-y-3">
            <div *ngFor="let user of suggestedUsers" class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <img [src]="user.avatar" [alt]="user.username" class="w-10 h-10 rounded-full object-cover">
                <div>
                  <div class="text-white text-sm font-medium">{{user.username}}</div>
                  <div class="text-purple-300 text-xs">{{user.followers}} followers</div>
                </div>
              </div>
              <button 
                (click)="followUser(user.username)"
                class="px-3 py-1 bg-gradient-to-r from-pink-500 to-violet-500 hover:from-pink-600 hover:to-violet-600 text-white text-xs rounded-lg transition-all duration-300 transform hover:scale-105">
                Follow
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Photo Feed -->
      <div class="lg:col-span-3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div *ngFor="let post of posts" class="glass rounded-2xl overflow-hidden hover:transform hover:scale-105 transition-all duration-300">
            <!-- Post Header -->
            <div class="p-4 flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <img [src]="post.user.avatar" [alt]="post.user.username" class="w-10 h-10 rounded-full object-cover">
                <div>
                  <div class="flex items-center">
                    <span class="text-white font-medium">{{post.user.username}}</span>
                    <svg *ngIf="post.user.verified" class="w-4 h-4 ml-1 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                  </div>
                  <div class="text-purple-300 text-sm">{{post.timestamp}}</div>
                </div>
              </div>
              <button class="text-purple-300 hover:text-white transition-colors duration-200">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                </svg>
              </button>
            </div>

            <!-- Post Image -->
            <div class="relative overflow-hidden">
              <img [src]="post.image" [alt]="post.caption" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
            </div>

            <!-- Post Actions -->
            <div class="p-4">
              <div class="flex items-center justify-between mb-3">
                <div class="flex items-center space-x-4">
                  <button 
                    (click)="toggleLike(post)"
                    class="flex items-center space-x-2 group">
                    <svg [class]="post.liked ? 'w-6 h-6 text-pink-500' : 'w-6 h-6 text-purple-300 group-hover:text-pink-400'" 
                         [attr.fill]="post.liked ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span [class]="post.liked ? 'text-pink-500 font-semibold' : 'text-purple-300'">{{post.likes}}</span>
                  </button>
                  
                  <button class="flex items-center space-x-2 text-purple-300 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span>{{post.comments}}</span>
                  </button>
                </div>
                
                <button class="text-purple-300 hover:text-white transition-colors duration-200">
                  <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                  </svg>
                </button>
              </div>

              <!-- Caption -->
              <p class="text-white text-sm mb-2">{{post.caption}}</p>
              
              <!-- Tags -->
              <div class="flex flex-wrap gap-1">
                <span *ngFor="let tag of post.tags" 
                      class="text-purple-300 hover:text-pink-400 text-sm cursor-pointer transition-colors duration-200">
                  {{tag}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Upload Button -->
  <button 
    (click)="openUploadModal()"
    class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-pink-500 to-violet-500 hover:from-pink-600 hover:to-violet-600 rounded-full shadow-2xl flex items-center justify-center transform hover:scale-110 transition-all duration-300 z-20 group">
    <svg class="w-8 h-8 text-white group-hover:rotate-180 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-violet-500 animate-ping opacity-20"></div>
  </button>

  <!-- Upload Modal -->
  <div *ngIf="showUploadModal" 
       class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md mx-4 transform transition-all duration-300">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold text-white">Upload Photo</h3>
        <button 
          (click)="closeUploadModal()"
          class="text-white/60 hover:text-white transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="border-2 border-dashed border-white/30 rounded-xl p-8 text-center mb-6 hover:border-pink-400 transition-colors duration-300">
        <svg class="w-12 h-12 text-purple-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="text-purple-200 mb-2">Drag and drop your photo here</p>
        <p class="text-purple-300 text-sm">or click to browse</p>
      </div>

      <div class="space-y-4">
        <input
          type="text"
          class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-300"
          placeholder="Add a caption..."
        />
        
        <div class="flex gap-3">
          <button
            (click)="closeUploadModal()"
            class="flex-1 bg-white/10 hover:bg-white/20 text-white py-3 px-4 rounded-xl transition-all duration-300"
          >
            Cancel
          </button>
          <button
            (click)="onUploadPhoto()"
            class="flex-1 bg-gradient-to-r from-pink-500 to-violet-500 hover:from-pink-600 hover:to-violet-600 text-white py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105"
          >
            Share Photo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
